<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopupJs Modal</title>
  <style>
    * {
      font-family: "Calibri"
    }
  </style>
</head>

<body>
  <h1>Custom JavaScript Modal Example</h1>
  <button onclick="showSuccess('Operation successful!')">Success</button>
  <button onclick="showError('An error occurred!')">Error</button>
  <button
    onclick="showInfo('This is a warning with long description na dwe are not responsible for this type of changes!.!')">Warning</button>
  <button onclick="showConfirm('Are you sure? you want to quit.', () => { alert('User Clicked Ok.') } )">Confirm</button>

  <script src="../PopupJs.js"></script>
</body>
</html>
