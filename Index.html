<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <title>PopupJs Modal</title>
  <style>
    * {
      font-family: "Calibri"
    }
  </style>
</head>

<body>
  <h1>PopupJs Modal Example</h1>
  <button onclick="showSuccess('Operation successful!')">Success</button>
  <button onclick="showError('An error occurred!')">Error</button>
  <button
    onclick="showInfo('This is a warning with long description. PopupJs is a lightweight JavaScript library for creating customizable and responsive popup modals.')">Warning</button>
  <button onclick="showConfirm('Are you sure? you want to quit.', () => { alert('User Clicked Ok.') } )">Confirm</button>

  <script src="PopupJs.js"></script>
  <script>
  window.onload = function() {
        
       showError('Invalid Login Details!.')
   }
   </script>
</body>
</html>
